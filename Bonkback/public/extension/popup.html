<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://lnachtwjumapjmabrrrp.supabase.co https://app.bonkback.com;">
  <title>BonkBack Cashback Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="logo-icon">🎯</span>
        <span class="logo-text">BonkBack</span>
      </div>
      <div class="tagline">Cashback Tracker</div>
    </div>

    <!-- Status Card -->
    <div id="status-card" class="status-card">
      <div class="status-header">
        <span class="status-icon" id="status-icon">🔍</span>
        <span class="status-title">Tracking Status</span>
      </div>
      <div id="status-message" class="status-message">
        Checking current site...
      </div>
      <div id="status-details" class="status-details"></div>
    </div>

    <!-- User Stats -->
    <div class="stats-grid" id="stats-section">
      <div class="stat-card">
        <div class="stat-value" id="pending-cashback">$0.00</div>
        <div class="stat-label">Pending Cashback</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-earned">$0.00</div>
        <div class="stat-label">Total Earned</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="bonk-balance">0</div>
        <div class="stat-label">BONK Balance</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="active-offers">0</div>
        <div class="stat-label">Active Offers</div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="open-dashboard" class="btn btn-primary">
        <span class="btn-icon">📊</span>
        Open Dashboard
      </button>
      <button id="view-offers" class="btn btn-secondary">
        <span class="btn-icon">🛍️</span>
        View Offers
      </button>
      <button id="sync-session" class="btn btn-secondary">
        <span class="btn-icon">🔄</span>
        Sync Session
      </button>
    </div>

    <!-- Login/Logout Section -->
    <div class="auth-section">
      <button id="auth-button" class="btn btn-outline">
        <span class="btn-icon">🔐</span>
        <span id="auth-text">Login to BonkBack</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="version">v2.0.0</div>
      <div class="footer-text">Track cashback automatically</div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <script src="security.js"></script>
  <script src="popup.js"></script>
</body>
</html>
